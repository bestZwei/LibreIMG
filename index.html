<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Upload Image to Telegra.ph</title>
<style>
  /* 省略样式部分，保持不变 */
</style>
</head>
<body>
<div class="container">
  <h1>Upload Image to Telegra.ph</h1>
  <form id="upload-form" enctype="multipart/form-data">
    <label for="select-file">Select Image (&lt;5MB):</label>
    <input id="select-file" name="file0" type="file" required>
    <input value="Click to Upload" type="submit">
  </form>
  <hr />
  <div class="image-container" id="image-container" style="display: none;">
    <p>The URL of the image below is <strong id="image-url"></strong></p>
    <img id="uploaded-image" alt="Uploaded Image">
  </div>
  <div class="footer">
    Developed by <a href="https://telegram.me/ZORO2045">ፚ Ꭷ Ꮢ Ꭷ ❥</a> &copy; 2024
  </div>
</div>

<script>
document.getElementById('upload-form').addEventListener('submit', function(event) {
  event.preventDefault(); // 阻止默认表单提交

  const formData = new FormData(this);
  fetch('https://telegra.ph/upload', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    const imagePath = data[0].src; // 获取相对路径
    const imageUrl = `https://telegra.ph${imagePath}`; // 拼接成完整 URL
    document.getElementById('image-url').innerText = imageUrl; // 显示 URL
    document.getElementById('uploaded-image').src = imageUrl; // 显示图片
    document.getElementById('image-container').style.display = 'block'; // 显示图片容器
  })
  .catch(error => {
    console.error('Error:', error);
  });
});
</script>
</body>
</html>
