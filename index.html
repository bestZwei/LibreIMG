<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>上传图片到 Telegra.ph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>上传图片到 Telegra.ph</h1>
        <form id="upload-form" method="post" action="https://telegra.ph/upload" enctype="multipart/form-data">
            <label for="select-file">选择图片 (&lt;5MB):</label>
            <input id="select-file" name="file0" type="file" accept="image/*" required>
            <input value="点击上传" type="submit">
        </form>
        <hr />
        <div id="result" class="image-container" style="display: none;">
            <p>上传后的图片链接: <strong id="image-link"></strong></p>
            <img id="uploaded-image" src="" alt="Uploaded Image">
        </div>
        <div class="footer">
            <p>由 <a href="https://telegram.me/ZORO2045">ፚ Ꭷ Ꮢ Ꭷ ❥</a> 开发 &copy; 2024</p>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').onsubmit = async function(event) {
            event.preventDefault(); // 防止表单默认提交

            const formData = new FormData(this);
            const response = await fetch(this.action, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                const imageUrl = `https://telegra.ph${result[0].src}`;
                document.getElementById('image-link').textContent = imageUrl;
                document.getElementById('uploaded-image').src = imageUrl;
                document.getElementById('result').style.display = 'block';
            } else {
                alert('上传失败，请重试。');
            }
        };
    </script>
</body>
</html>
