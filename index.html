<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传图片到 Telegraph</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto mt-10 p-5 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center">上传图片到 Telegraph</h1>
        <div id="uploadContainer" class="upload-container mt-6 border-2 border-dashed border-blue-500 rounded-md p-6 text-center cursor-pointer transition hover:bg-gray-700">
            <p>拖拽文件到此处或点击选择文件上传</p>
            <input id="fileInput" name="file" type="file" class="hidden" accept="image/*" multiple>
        </div>
        <div id="fileInfo" class="mt-3 hidden text-green-400">选择成功！</div>
        
        <!-- 区域 A -->
        <div id="imagePreviewArea" class="mt-3 hidden">
            <h2 class="text-lg font-semibold">选择的图片预览:</h2>
            <div id="imagePreview" class="flex items-center mt-2">
                <img id="previewImage" src="" alt="预览" class="w-1/3 rounded-md shadow-md">
                <div class="ml-4 w-2/3">
                    <h3 class="text-lg font-semibold">链接信息:</h3>
                    <div class="mt-2">
                        <p>原始链接: <input type="text" id="original-link" class="bg-gray-700 text-white w-full rounded p-1" readonly></p>
                        <p>代理链接: <input type="text" id="proxy-link" class="bg-gray-700 text-white w-full rounded p-1" readonly></p>
                        <p>Markdown 格式: <input type="text" id="markdown-link" class="bg-gray-700 text-white w-full rounded p-1" readonly></p>
                        <p>HTML 格式: <input type="text" id="html-link" class="bg-gray-700 text-white w-full rounded p-1" readonly></p>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary mt-3 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition" onclick="uploadImage()">上传</button>
        <div class="progress mt-3 hidden">
            <div class="progress-bar bg-blue-500 h-2" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="result" class="mt-4 hidden">
            <h2 class="text-xl font-semibold">上传结果:</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
