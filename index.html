<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image to Telegra.ph</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mx-auto mt-10">
        <h1 class="text-center text-2xl font-bold">上传图片到 Telegra.ph</h1>
        <form id="uploadForm" method="post" action="https://telegra.ph/upload" enctype="multipart/form-data" target="uploadTarget">
            <label for="select-file" class="block text-center mt-4">选择图片（<5MB）:</label>
            <input id="select-file" name="file0" type="file" class="mt-2 mb-4 p-2 border border-gray-300 rounded" required>
            <input value="点击上传" type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
        </form>
        <iframe name="uploadTarget" style="display:none;"></iframe>
        <hr class="my-4" />
        <div id="result" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
