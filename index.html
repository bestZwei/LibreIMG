<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegraph 图床</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mx-auto mt-10">
        <h1 class="text-center text-2xl font-bold">上传图片到 Telegraph</h1>
        <div id="uploadContainer" class="upload-container mt-6 border-2 border-dashed border-blue-500 rounded-md p-6 text-center cursor-pointer transition hover:bg-gray-100">
            <p>拖拽文件到此处或点击选择文件上传</p>
            <input type="file" id="fileInput" class="hidden" multiple>
        </div>
        <button class="btn btn-primary mt-3 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition" onclick="uploadImage()">上传</button>
        <div class="progress mt-3">
            <div class="progress-bar bg-blue-500 h-2" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="result" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
